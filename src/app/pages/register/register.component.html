<section class="register-section">
    <div class="register-container">
      <div class="register-row">
       
        <div class="register-form-column">
          <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <div class="form-group">
              <input formControlName="email" type="text" id="email" placeholder="Enter Email" />
              <label for="email">Email</label>
              <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
                Email is required.
              </div>
            </div>
            
            <div class="form-group">
              <input formControlName="username" type="text" id="username" placeholder="Enter Username" />
              <label for="username">User Name</label>
              <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error-message">
                Username is required.
              </div>
            </div>
            
            <div class="form-group">
              <input formControlName="password" type="password" id="password" placeholder="Enter password" />
              <label for="password">Password</label>
              <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
                Password is required.
              </div>
            </div>
            
            <div class="form-actions">
              <button type="submit" class="register-button" [disabled]="!registerForm.valid">Register</button>
              <p class="login-link">Already have an account? <a  routerLink="/login">Login</a></p>

            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
